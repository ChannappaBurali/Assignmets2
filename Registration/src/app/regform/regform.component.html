<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Form Validation</h2>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label> Name</label>
                        <input type="text" formControlName="Name" class="form-control" [(ngModel)]="name" [ngClass]="{ 'is-invalid': submitted && f.Name.errors }" />
                        <div *ngIf="submitted && f.Name.errors" class="invalid-feedback">
                            <div *ngIf="f.Name.errors.required">First Name is required</div>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="text" formControlName="DateofBirth" class="form-control" [(ngModel)]="dob" [ngClass]="{ 'is-invalid': submitted && f.DateofBirth.errors }" />
                        <div *ngIf="submitted && f.DateofBirth.errors" class="invalid-feedback">
                            <div *ngIf="f.DateofBirth.errors.required">DateofBirth Name is required</div>
                        </div>
                    </div>                     
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" formControlName="address" class="form-control" [(ngModel)]="addr" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
                        <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                            <div *ngIf="f.address.errors.required">Address is required</div>                           
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
